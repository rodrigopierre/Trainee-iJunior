<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script defer src="index.js"></script>
</head>

<body>
  <main>
  <div class="left">
    <div class="image1">
      <img src="images\bg-card-front.png" alt="image front" class="img-card">
      <img src="images/card-logo.svg" alt="card logo" class="card-logo">
      <div class="card-top">
        <p id="numberCard">0000 0000 0000 0000</p>
      </div>
      <div class="card-bottom">
        <div class="card-left">
          <p id="namePerson">JANE APPLESEED</p>
        </div>
        <div class="card-right">
          <p id="monthCard">00</p>
          <p>/</p>
          <p id="yearCard">00</p>
        </div>
      </div>
    </div>
    <div class="image2">
      <img src="images/bg-card-back.png" alt="image back" class="img-card">
      <div class="card-back">
        <p id="cvcCard">000</p>
      </div>
    </div>
  </div>

  <div class="right" id="right">
    <!-- <form id="form"> -->
      <div class="request">
        <h1>CARDHOLDER NAME</h1>
        <input type="text" id="nome" placeholder="e.g. Jane Appleseed" class="required" oninput="nameTranscript()" onclick="nameReturn()"> 
        <div class="error"></div>
      </div>
      <div class="request">
        <h1>CARD NUMBER</h1>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" class="required" oninput="numberTranscript()" onclick="numberReturn()">
        <div class="error"></div>
      </div>
      <div class="right-middle">
        <div class="middle-l">
          <h1>EXP. DATE (MM/YY)</h1>
          <div class="middle-l-requests-and-error" id="middle-l-requests-and-error">
            <div class="middle-l-requests">
              <input type="text" class="request-input-middle-l required" id="month" placeholder="MM" oninput="monthTranscript()" onclick="monthReturn()">
              <input type="text" class="request-input-middle-l required" id="year" placeholder="YY" oninput="yearTranscript()" onclick="yearReturn()">
            </div>
            <div class="error"></div>
          </div>
        </div>
        <div class="middle-r">
          <h1>CVC</h1>
          <input type="text" id="cvc" placeholder="e.g. 123" class="required" oninput="cvcTranscript()" onclick="cvcReturn()">
          <div class="error"></div>
        </div>
      </div>
      <button class="confirm-button" onclick="changeScreen()">Confirm</button>
    <!-- </form> -->
  </div>

  <!-- Completed state start -->

  <div class="right-finished" id="right-finished">
    <div class="complete-div">
      <img src="images/icon-complete.svg" alt="finished" id="image-complete">
    </div>
    <h5>Thank you!</h5>
    <p>We've added your card details</p>
    <button class="continue-button" onclick="changeScreenBack()">Continue</button>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rodrigopierre">Rodrigo Pierre</a>.
  </div>
</body>
</html>
